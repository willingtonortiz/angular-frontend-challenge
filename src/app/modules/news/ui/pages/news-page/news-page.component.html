<div class="content">
  <app-select
    class="framework-input"
    placeholder="Select your news"
    [formControl]="frameworkInput"
    [items]="frameworks"
  ></app-select>

  <app-news-list
    [news]="(news | async) ?? []"
    (favoriteToggled)="toggleFavorite($event)"
  ></app-news-list>
</div>
